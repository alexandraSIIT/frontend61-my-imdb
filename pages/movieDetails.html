<html>

<head>
	<title>Movie details</title>
	<link rel="icon" href="../static/32396-popcorn-icon.png"><!-- added by Tamas -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/movieDetails.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/auth.css"><!-- added by Tamas -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!-- added by Tamas -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><!-- added by Tamas -->
	<script src='../models/Modal.js' type='text/javascript'></script><!-- added by Tamas -->
</head>

<body>
	<section id='sectionUserAuth' ><!-- added by Tamas -->
			<div id='divUserAuthUsername' class="auth-display-block">
				<label name="labelUserName" id="labelUserName" ></label>
			</div>
			<div class="auth-display-block">
				<button type="button" id='btnUserAuth'></button>
			</div>
	</section>
	<div id='modalRoot'></div>
	<div id="movieDetails"></div>
	<div id="template">
		<div class="movie-header">
			<!-- <span class="game-id"></span>  -->
			<h3><span class="movie-title"&nbsp;></span>

			(<span class="movie-year"></span>)</h3>

			<span class="movie-runtime"></span>

			<span class="ghost">|</span>

			<span class="movie-genre"></span><br>

			<img class="movie-poster" alt="movie-poster">

		</div>

		<div class="movie-details">

			<p class="movie-plot"></p>

			<div id="details">
			
				<p class="director"><b>Director :</b> <span class="movie-director"></span></p>

				<p class="writer"><b>Writer :</b> <span class="movie-writer"></span></p>

				<p class="language"><b>Language :</b><span class="movie-language"></span></p>

				<p class="country"><b>Country :</b><span class="movie-country"></span></p>

				<p class="imdbRating"><b>imdb Rating :</b><span class="movie-imdbRating"></span></p>
				
				<p class="actors"><b>Actors :</b><span class="movie-actors"></span></p>
			</div>

		</div>

		<div id="back-home">
			<a href="home.html" link="black"><button>Back to Home Page</button></a>
		</div>
		
	</div>
 	<script src="../models/Movie.js"></script>
	<script src='../models/Auth.js' type='text/javascript'></script><!-- added by Tamas -->
	<script src='../libs/Storage.js' type='text/javascript'></script><!-- added by Tamas -->
	<script src="../views/auth.js" type='text/javascript'></script><!-- added by Tamas -->
	<script src="../views/movieDetails.js"></script>
</body>

</html>
