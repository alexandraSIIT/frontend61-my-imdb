<body>
	<div class="container-wraper">
		<nav class="navbar">
			<img class= "logo" src='../static/logo-movie-addicts.png' alt="logo">
			<div class="nav-item" style="padding-top:20px;">
				<button id="btnUserAuth" class="btn nav-link btn-secondary" aria-expanded="false">Login</button>
				<a href="home.html" link="black"><button>Back to Home Page</button></a>
			</div>
		</nav>
		<div id='modalRoot'></div>
		<div id="movieDetails"></div>
		<div id="template">
			<div class="thumbnail-details">
				<div class="movie-header">
					<!-- <span class="game-id"></span>  -->
					<h3><span class="movie-title"&nbsp;></span>

					(<span class="movie-year"></span>)</h3>

					<span class="movie-runtime"></span>

					<span class="ghost">|</span>

					<span class="movie-genre"></span><br>

					<img class="movie-poster" alt="movie-poster">

				</div>

				<div class="movie-details">

					<p class="movie-plot"></p>

					<div id="details">
					
						<p class="director"><b>Director :</b> <span class="movie-director"></span></p>

						<p class="writer"><b>Writer :</b> <span class="movie-writer"></span></p>

						<p class="actors"><b>Actors :</b> <span class="movie-actors"></span></p>

						<p class="language"><b>Language :</b> <span class="movie-language"></span></p>

						<p class="country"><b>Country :</b> <span class="movie-country"></span></p>

						<p class="imdbRating"><b>imdb Rating :</b> <span class="movie-imdbRating"></span></p>
						
						
					</div>
				</div>
			</div>
		</div>
	</div>
