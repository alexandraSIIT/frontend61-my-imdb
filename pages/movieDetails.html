<html>

<head>
	<title>Movie details</title>
	<link rel="icon" href="../static/32396-popcorn-icon.png"><!-- added by Tamas -->
	<meta charset="UTF-8" />
	<!-- <link rel="stylesheet" href="../../css/index.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../static/auth.css"><!-- added by Tamas -->
</head>

<body>
	<section id='sectionUserAuth'  style="display:none"><!-- added by Tamas -->
			<label id='labelUserAuthStatus' class="auth-label_name "></label>
			<div id='divUserAuthUsername' class="auth-display-block" style="display:none">
				<label class="auth-label_name ">Username</label>
				<label name="labelUserName" id="labelUserName" ></label>
			</div>
			<div class="auth-display-block">
				<button type="button" id='btnUserAuth'></button> 
			</div>
	</section>
	<div id="movieDetails"></div>
	<div id="template">
		<h3 class="movie-header">
			<!-- <span class="game-id"></span>  -->
			<span class="movie-title"&nbsp;></span>
			<!-- <h4 class="year">Year</h4> -->
			(<span class="movie-year"></span>)
		</h3>
		<div class="subtext">
			<!-- <h4 class="runtime">Runtime</h4> -->
			<span class="movie-runtime"></span>

			<span class="ghost">|</span>

			<span class="movie-genre"></span>

		</div>


		<img class="movie-poster" alt="movie-poster" height="70%" width="60%">

		<!-- <h4 class="plot">Plot</h4> -->
		<p class="movie-plot"></p>

		<h4 class="genre">Genre</h4>
		

		<h4 class="director">Director : <span class="movie-director"></span></h4> 


		<h4 class="writer">Writer : <span class="movie-writer"></span></h4>
		

		<h4 class="language">Language : <span class="movie-language"></span></h4>
		

		<h4 class="country">Country : <span class="movie-country"></span></h4>
		

		<h4 class="imdbRating">imdb Rating : <span class="movie-imdbRating"></span></h4>
		

		<h4 class="actors">Actors : <span class="movie-actors"></span></h4>
		
	</div>

 	<script src="../models/Movie.js"></script>
	<script src='../models/Auth.js' type='text/javascript'></script><!-- added by Tamas -->
	<script src='../models/Storage.js' type='text/javascript'></script><!-- added by Tamas -->
	<script src="../views/authInclude.js"></script><!-- added by Tamas -->
	<script src="../views/movieDetails.js"></script>
</body>

</html>
