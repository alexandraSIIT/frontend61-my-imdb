	<body class="container-fluid">
	<div id='alertRoot'></div><div id='modalRoot'></div>
		<div class="container-wraper">
			<nav class="navbar">
				<a href="" title="MovieAddicts" id="reset-btn"><img class= "logo" src='../static/logo-movie-addicts.png' alt="logo"></a>
				<div class="social-buttons" class="nav navbar-nav navbar-right" style="margin:20px;">
					<i class="nav-item fab fa-facebook fa-2x jokesocialmediacall"></i>
					<i class="nav-item fab fa-instagram fa-2x jokesocialmediacall"></i>
					<i class="nav-item fab fa-twitch fa-2x jokesocialmediacall"></i>
					<i class="nav-item fab fa-twitter fa-2x jokesocialmediacall"></i>
					<i class="nav-item fab fa-youtube fa-2x jokesocialmediacall"></i>
					<button id="btnUserAuth" class="btn nav-link btn-secondary" aria-expanded="false">Login</button>
				</div>
			</nav> 
			<div class='btnSearch container' id="searchRoot">
				<div class="input-group" >
					<div class="col-sm-12" >
						<input type="text" id="search-value" class="form-control input-lg" placeholder="Search" name="search">
						<div class="dropdown custom-search-dropbox" id="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display:none">show</button>
							<div class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuButton" id="dropdown-content">
								<a class="dropdown-item" role="menuitem" href="#">Text</a>
								<div class="dropdown-divider"></div>
							</div>
					    </div>
					</div>
					<div class="col-sm-12" >
						<select id="search-category" class="form-control search-select">
							<option value="Title">By Title</option>
							<option value="Year">By Year</option>
							<option value="Genre">By Genre</option>
							<option value="Country">By Country</option>
							<option value="Type">By Type</option>
						</select>
						<span class="input-group-btn src-extra-buttons">
							<button id="search-do" type="button" data-toggle="tooltip" data-placement="bottom" title="Click to do basic search"><i class="fas fa-search"></i></button>
							<button id="search-openadvance" type="button" data-toggle="tooltip" data-placement="bottom" title="Advanced search"><i class="fas fa-cog"></i></button>
						</span>
						<span class="input-group-btn src-extra-buttons">
							<!-- <button id="refresh-page" type="button" data-toggle="tooltip" data-placement="bottom" title="Refresh search and displayed movies"><i class="fas fa-redo-alt"></i></button> -->
							<!-- <button id="reset-page" type="button" data-toggle="tooltip" data-placement="bottom" title="Reset search and displayed movies."><i class="fas fa-backspace"></i></button> -->
						</span>
					</div>
				</div>
			</div>
			    <div class="buttons">
					<button class="add-movie">Add new movie</button>
				</div>
				<div id="moviesSubmit"></div>
				<div id="movies"></div>
				<div id="template" style="display:none" class="col-sm-12 col-md-6 col-xl-4">
					<div class="thumbnail">
						<div class="title-thumbnail">
							<h5 class="movie-header">
								<span class="movie-title"></span>
							</h5>
							<p class="movie-year"></p>
							<p class="movie-runtime"></p>
							<p class ="movie-genre"></p>
						</div>
						<img class="movie-poster" alt="movie-poster">
						<div class="buttons">
							<button class="movie-details">More Details</button>
							<button class="movie-delete">Delete</button>
							<button class="movie-edit">Edit</button>
						</div>
					</div>
				</div>

			<div id="pagination-template" class="pagination-template" style="display:none">
				<button class="pages-btn"></button>
			</div>
			<div id="pagination">
				
			</div>
			<div id="movie-modal"></div>
